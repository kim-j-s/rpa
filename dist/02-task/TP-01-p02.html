<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>템플릿 - 상세</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 템플릿 상세 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>템플릿</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">기본정보</strong>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <tbody>
                                <tr>
                                    <th>과제코드</th>
                                    <td>AA-101</td>
                                    <th>과제명</th>
                                    <td>과제명 101</td>
                                </tr>
                                <tr>
                                    <th>템플릿코드</th>
                                    <td>AA-101-1</td>
                                    <th>템플릿명</th>
                                    <td>템플릿명AA</td>
                                </tr>
                                <tr>
                                    <th>사용여부</th>
                                    <td>미사용</td>
                                    <th>작성자</th>
                                    <td>김관리</td>
                                </tr>
                                <tr>
                                    <th>작성일</th>
                                    <td>YYYY-MM-DD</td>
                                    <th>마지막 수정일</th>
                                    <td>YYYY-MM-DD</td>
                                </tr>
                                <tr>
                                    <th>첨부파일</th>
                                    <td colspan="3">
                                        <ul class="fileList">
                                            <li>
                                                <span class="fileName">파일.txt</span>
                                                <a href="#" class="btn downloadBtn">다운로드</a>
                                            </li>
                                            <li>
                                                <span class="fileName">파일.txt</span>
                                                <a href="#" class="btn downloadBtn">다운로드</a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty3">삭제</button>
                <button type="button" class="btns ty13">저장</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //템플릿 상세 pop-up -->
</body>

</html>
