<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>요청과제 - 검색</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>


    <script type="text/javascript">
        $(function() {

            /* 그리드 객체 생성 */
            firstGrid = new ax5.ui.grid();

            firstGrid.setConfig({
                target: $('[data-ax5grid="first-grid"]'),
                header: {
                    align: "center",
                    columnHeight: 46
                },
                body: {
                    align: "center",
                    columnHeight: 46
                },
                columns: [{
                    key: "col01",
                    label: '<span class="dpib vm">선택</span>',
                    align: "center",
                    width: 80,
                    formatter: function() {
                        var returnValue = "";
                        switch (this.value) {
                            case "radio":
                                returnValue = '<div class="radioBox single"><input type="radio" id="radio' + this.dindex + '" name="ccc"><label for="radio' + this.dindex + '">선택</label></div>';
                                break;
                            default:
                                returnValue = this.value;
                                break;
                        } // end switch
                        return returnValue;
                    }
                }, {
                    key: "col02",
                    label: '<span class="dpib vm">요청구분</span>',
                    sortable: true,
                    align: "center",
                    width: 100
                }, {
                    key: "col03",
                    label: '<span class="dpib vm">RPA구분</span>',
                    sortable: true,
                    align: "center",
                    width: 100
                }, {
                    key: "col04",
                    label: '<span class="dpib vm">과제코드</span>',
                    sortable: true,
                    align: "center",
                    width: 100
                }, {
                    key: "col05",
                    label: '<span class="dpib vm">과제명</span>',
                    sortable: true,
                    align: "left",
                    width: 441
                }, {
                    key: "col06",
                    label: '<span class="dpib vm">BPM일련번호</span>',
                    sortable: true,
                    align: "center",
                    width: 170
                }],
                page: {
                    navigationItemCount: 9,
                    height: 40,
                    display: true,
                    prevIcon: '<i class="direction prev"></i>',
                    nextIcon: '<i class="direction next"></i>',
                    onChange: function() {
                        // 페이지 번호 눌렀을때 호출
                        search(this.page.selectPage);
                    }
                },
            });

            search(0);
        });

        function search(_pageNo) {
            var list = [{
                    col01: "radio",
                    col02: "신규",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "법인카드 매출전표 정산",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "수정",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "매출 보고서 생성",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "신규",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "BW보고서 생성",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "수정",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "법인카드 매출전표 정산",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "신규",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "매출 보고서 생성",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "수정",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "BW보고서 생성",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "신규",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "법인카드 매출전표 정산",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "수정",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "매출 보고서 생성",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "신규",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "BW보고서 생성",
                    col06: "2020202020202020"
                },
                {
                    col01: "radio",
                    col02: "수정",
                    col03: "AA",
                    col04: "AA-1" + _pageNo + "2",
                    col05: "매출 보고서 생성",
                    col06: "2020202020202020"
                }
            ];

            firstGrid.setData({
                list: list,
                page: {
                    currentPage: _pageNo,
                    pageSize: 10,
                    totalElements: 500,
                    totalPages: 500
                }
            });
        }
    </script>
</head>

<body>

    <!-- 요청과제 검색 pop-up -->
    <div class="popup botDetail windowPop">
        <div class="popBox type1">
            <div class="popTop">
                <h3>요청과제 검색</h3>
            </div>
            <div class="popCont scrollArea">

                <!-- 기본정보 -->
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">기본정보</strong>
                        <button type="button" class="slideBtn">접기/펼치기</button>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <tbody>
                                <tr>
                                    <th>RPA 구분</th>
                                    <td>
                                        <select name="" id="" class="selectD full">
                                            <option value="">AA</option>
                                        </select>
                                    </td>
                                    <th>과제코드</th>
                                    <td><input type="text" class="inpTxt"></td>
                                    <th>BPM일련번호</th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>요청구분</th>
                                    <td colspan="5">
                                        <div class="searchWrap">
                                            <select name="" id="" class="selectD wd194">
                                                <option value="">신규</option>
                                                <option value="">수정</option>
                                            </select>
                                            <input type="text" placeholder="과제명을 입력해주세요" class="inpTxt">
                                            <button type="button" class="btn search">검색</button>
                                            <button type="button" class="btn reset">초기화</button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--// 기본정보 -->

                <!-- 기초 데이터 -->
                <div class="tableWrap">
                    <div class="tableTop">
                        <span class="totalNum">총 <em>100</em>건</span>
                        <div class="rightArea">
                            <button type="button" class="btnTxt">선택</button>
                        </div>
                    </div>

                    <div data-ax5grid="first-grid" data-ax5grid-config='{}' style="width:100%; height: 580px;"></div>

                </div>
                <!--// 기초 데이터 -->
            </div>
            <div class="btnGroup">
                <button type="button" class="reset">취소</button>
                <button type="button" class="confirm">요청</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //요청과제 검색 pop-up -->

</body>

</html>
