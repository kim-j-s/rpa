<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>알람설정 - 운영자 선택</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

    <script type="text/javascript">
        $(function() {

            /* 그리드 객체 생성 */
            firstGrid = new ax5.ui.grid();

            firstGrid.setConfig({
                target: $('[data-ax5grid="first-grid"]'),
                header: {
                    align: "center",
                    columnHeight: 33
                },
                body: {
                    align: "center",
                    columnHeight: 37
                },
                columns: [{
                    key: "col01",
                    label: '<span class="dpib vm"></span>',
                    align: "center",
                    width: 80,
                    formatter: function() {
                        var returnValue = "";
                        switch (this.value) {
                            case "radio":
                                returnValue = '<div class="radioBox single"><input type="radio" id="radio' + this.dindex + '" name="ccc"><label for="radio' + this.dindex + '">선택</label></div>';
                                break;
                            default:
                                returnValue = this.value;
                                break;
                        } // end switch
                        return returnValue;
                    }
                }, {
                    key: "col02",
                    label: '<span class="dpib vm">운영자명</span>',
                    sortable: true,
                    align: "center",
                    width: 296
                }, {
                    key: "col03",
                    label: '<span class="dpib vm">사번</span>',
                    sortable: true,
                    align: "center",
                    width: 346
                }, {
                    key: "col04",
                    label: '<span class="dpib vm">부서명</span>',
                    sortable: true,
                    align: "center",
                    width: 284
                }],
                page: {
                    navigationItemCount: 9,
                    height: 26,
                    display: true,
                    firstIcon: '<i class="direction first"></i>',
                    prevIcon: '<i class="direction prev"></i>',
                    nextIcon: '<i class="direction next"></i>',
                    lastIcon: '<i class="direction last"></i>',
                    onChange: function() {
                        // 페이지 번호 눌렀을때 호출
                        search(this.page.selectPage);
                    }
                },
            });

            search(0);
        });

        function search(_pageNo) {
            var list = [{
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A1"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A2"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A3"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A4"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A5"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A6"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A7"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A8"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A9"
                },
                {
                    col01: "radio",
                    col02: "홍길동",
                    col03: "30111445",
                    col04: "부서명A10"
                },
            ];

            firstGrid.setData({
                list: list,
                page: {
                    currentPage: _pageNo,
                    pageSize: 10,
                    totalElements: 500,
                    totalPages: 500
                }
            });
        }
    </script>
</head>

<body>

    <!-- 알람설정 - 운영자 선택 pop-up -->
    <div class="popup windowPop">
        <div class="popBox type1">
            <div class="popTop">
                <h3>운영자 선택</h3>
            </div>

            <div class="setBox">
                <div class="searchWrap mb0">
                    <span class="tit">부서명</span>
                    <input type="text" class="inpTxt ty1 wd153">
                    <span class="tit">운영자명</span>
                    <input type="text" class="inpTxt ty1 wd100">
                    <div class="setBoxBtns">
                        <button type="button" class="btns ty4">검색</button>
                        <button type="button" class="btns ty7">초기화</button>
                    </div>
                </div>
            </div>

            <div class="popCont">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">검색결과</strong>
                        <button type="button" class="slideBtn">접기/펼치기</button>
                    </div>
                    <div class="tblSlide gridInner">
                        <div data-ax5grid="first-grid" data-ax5grid-config='{}' style="width:100%; height: 450px;"></div>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns">선택</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //알람설정 - 운영자 선택 pop-up -->

</body>

</html>
