<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>권한관리 - 수정</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 권한관리 - 수정 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>권한관리 수정</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">권한관리</strong>
                        <button type="button" class="slideBtn">접기/펼치기</button>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <tbody>
                                <tr>
                                    <th>권한명</th>
                                    <td>
                                        <input type="text" class="inpTxt">
                                    </td>
                                    <th>권한구분</th>
                                    <td>
                                        <select name="" id="" class="selectD full">
                                            <option value="">권한구분</option>
                                        </select>
                                    </td>
                                    <th>활성여부</th>
                                    <td>
                                        <select name="" id="" class="selectD">
                                            <option value="">활성</option>
                                            <option value="">비활성</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">관리메뉴</strong>
                        <button type="button" class="slideBtn">접기/펼치기</button>
                    </div>
                    <div class="tblSlide">
                        <table class="table form etc">
                            <colgroup>
                                <col style="width: auto">
                                <col style="width: 200px">
                                <col style="width: 230px">
                                <col style="width: 200px">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td class="taL"><strong>데시보드</strong></td>
                                    <td class="taL"><strong>폴더</strong></td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td class="taL">
                                        <span class="depthMark"></span> BOT상태
                                    </td>
                                    <td class="taL">메뉴</td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">데이터표시 선택</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">활성선택</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="taL">
                                        <span class="depthMark"></span> 전체ROI
                                    </td>
                                    <td class="taL">메뉴</td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">데이터표시 선택</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">활성선택</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="taL"><strong>데시보드</strong></td>
                                    <td class="taL"><strong>폴더</strong></td>
                                    <td>&nbsp;</td>
                                    <td>&nbsp;</td>
                                </tr>
                                <tr>
                                    <td class="taL">
                                        <span class="depthMark"></span> BOT상태
                                    </td>
                                    <td class="taL">메뉴</td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">데이터표시 선택</option>

                                    </td>

                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">활성선택</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="taL">
                                        <span class="depthMark"></span> 전체ROI
                                    </td>
                                    <td class="taL">메뉴</td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">데이터표시 선택</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select name="" id="" class="selectD ty2 full">
                                            <option value="">활성선택</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty12">저장</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
