<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>임율 - 등록</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 임율 - 등록 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>임율</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">임율 등록</strong>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <colgroup>
                                <col style="width: 120px">
                                <col style="width: auto">
                                <col style="width: 120px">
                                <col style="width: auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>년도 <span class="essential">필수입력</span></th>
                                    <td>
                                        <select name="" id="" class="selectD full">
                                            <option value="">2020</option>
                                        </select>
                                    </td>
                                    <th>직접직 <span class="essential">필수입력</span></th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>간접직 <span class="essential">필수입력</span></th>
                                    <td><input type="text" class="inpTxt"></td>
                                    <th>RPA <span class="essential">필수입력</span></th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty1">등록</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //임율 - 등록 pop-up -->
</body>

</html>
