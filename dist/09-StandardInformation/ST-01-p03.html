<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>조직관리 - 조직관리 상세</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 조직관리 - 조직관리 상세 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>조직관리</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="taR mb13">
                    <button type="button" class="btns ty2">수정</button>
                </div>
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">조직관리 상세</strong>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <tbody>
                                <tr>
                                    <th>상위부서</th>
                                    <td>
                                        <input type="text" class="inpTxt wd310" readonly value="A20200630">
                                    </td>
                                </tr>
                                <tr>
                                    <th>부서코드</th>
                                    <td>
                                        <input type="text" class="inpTxt wd310" readonly value="a13452111">
                                    </td>
                                </tr>
                                <tr>
                                    <th>부서명</th>
                                    <td>
                                        <input type="text" class="inpTxt" readonly value="사장실">
                                    </td>
                                </tr>
                                <tr>
                                    <th>활성여부</th>
                                    <td>
                                        <input type="text" class="inpTxt wd310" readonly value="활성">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty12">저장</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //조직관리 - 조직관리 상세 pop-up -->
</body>

</html>
