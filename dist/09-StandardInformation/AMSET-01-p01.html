<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>알람설정 - 등록/수정</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 알람설정 - 등록/수정 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type3">
            <div class="popTop">
                <h3>알람등록</h3>
            </div>
            <div class="popCont">
                <!-- 기본정보 -->
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">기본정보</strong>
                        <button type="button" class="slideBtn">접기/펼치기</button>
                    </div>
                    <div class="tblSlide">
                        <table class="table ty1">
                            <colgroup>
                                <col style="width: 88px">
                                <col style="width: auto">
                                <col style="width: 88px">
                                <col style="width: auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>운영자명 <span class="essential">필수입력</span></th>
                                    <td>
                                        <input type="text" class="inpTxt wd100" readonly value="A20200630">
                                        <input type="text" class="inpTxt wd100" readonly value="홍길동">
                                        <button type="text" class="btns ty8">운영자선택</button>
                                    </td>
                                    <th>활성여부 <span class="essential">필수입력</span></th>
                                    <td>
                                        <select name="" id="" class="selectD wd120">
                                            <option value="">활성</option>
                                            <option value="">비활성</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--// 기본정보 -->

                <!-- 라이센스 -->
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">라이센스</strong>
                        <button type="button" class="slideBtn">접기/펼치기</button>
                    </div>
                    <div class="tblSlide">
                        <div class="rndInner">
                            <div class="rndInnerCont">
                                <table class="table ty1">
                                    <colgroup>
                                        <col style="width: 88px">
                                        <col style="width: auto">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th>알람구분</th>
                                            <td>
                                                <span class="inpD check">
												<label><input type="checkbox">MAIL</label>
											</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--// 라이센스 -->
            </div>
            <div class="btnGroup">
                <button type="button" class="reset">취소</button>
                <button type="button" class="confirm">저장</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //알람설정 - 등록/수정 pop-up -->

</body>

</html>
