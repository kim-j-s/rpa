<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>조직관리 - 정렬순서</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 조직관리 - 정렬순서 pop-up -->
    <div class="popup windowPop">
        <div class="popBox type1">
            <div class="popTop">
                <h3>정렬순서 선택</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tblSlide">
                        <table class="table text">
                            <colgroup>
                                <col style="width: 100px">
                                <col style="width: auto">
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>순서</th>
                                    <th>부서명</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td class="taL">전체</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td class="taL">
                                        <span class="depthMark"></span> 사장실
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td class="taL">
                                        <span class="depthMark ty2"></span> 비서실
                                    </td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td class="taL">
                                        <span class="depthMark ty3"></span> 비서실
                                    </td>
                                </tr>
                                <tr>
                                    <td>5</td>
                                    <td class="taL">
                                        <span class="depthMark"></span> 사장실2
                                    </td>
                                </tr>
                                <tr>
                                    <td>6</td>
                                    <td class="taL">
                                        <span class="depthMark ty2"></span> 비서실
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="tblSortBtn">
                            <button class="btn sortUp" type="button">위로</button>
                            <button class="btn sortDown" type="button">아래로</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty2">수정</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //조직관리 - 정렬순서 pop-up -->
</body>

</html>
