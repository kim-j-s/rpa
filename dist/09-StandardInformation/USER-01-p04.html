<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>팝업 - 1Depth부서 선택</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 1Depth부서 선택 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type2">
            <div class="popTop">
                <h3>1Depth부서 선택</h3>
            </div>
            <div class="popCont">
                <div class="tableWrap">
                    <table class="table text">
                        <colgroup>
                            <col style="width: 70px">
                            <col style="width: auto">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>선택</th>
                                <th>부서명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span class="inpD check single">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL">사장실</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check single">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL">총무팅</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check single">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL">영업팀</td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check single">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL">개발팀</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="reset">취소</button>
                <button type="button" class="confirm">확인</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //1Depth부서 선택 pop-up -->

</body>

</html>
