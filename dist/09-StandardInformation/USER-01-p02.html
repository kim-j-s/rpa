<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>사용자 관리 - 사용자 관리 수정</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 사용자 관리 - 사용자 관리 수정 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>사용자 관리 수정</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">사용자 정보</strong>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <tbody>
                                <tr>
                                    <th>사용자 ID</th>
                                    <td>
                                        <div class="inpWrap">
                                            <input type="text" class="inpTxt">
                                            <button type="button" class="btnSelect">증복확인</button>
                                        </div>
                                    </td>
                                    <th>한글 성명</th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>사용자 비밀번호</th>
                                    <td>
                                        <div class="inpWrap">
                                            <input type="text" class="inpTxt">
                                            <button type="button" class="btnSelect">비밀번호 변경</button>
                                        </div>
                                    </td>
                                    <th>비밀번호 확인</th>
                                    <td><input type="password" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>권한명</th>
                                    <td>
                                        <div class="inpWrap">
                                            <select name="" id="" class="selectD">
                                                <option value="">1Depth 부서명</option>
                                            </select>
                                            <button type="button" class="btnSelect">1Depth 부서 선택</button>
                                        </div>
                                    </td>
                                    <th>대표부서명</th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>부서명</th>
                                    <td>
                                        <div class="inpWrap">
                                            <input type="text" class="inpTxt" readonly>
                                            <button type="button" class="btnSelect">부서 선택</button>
                                        </div>
                                    </td>
                                    <th>직급명</th>
                                    <td>
                                        <select name="" id="" class="selectD full">
                                            <option value="">직급명</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>사원번호</th>
                                    <td><input type="text" class="inpTxt"></td>
                                    <th>이메일ID</th>
                                    <td>
                                        <div class="inpWrap ty1 full">
                                            <input type="text" class="inpTxt">
                                            <span class="middleMark">@</span>
                                            <input type="text" class="inpTxt">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>직통번호</th>
                                    <td>
                                        <div class="inpWrap ty2">
                                            <input type="text" class="inpTxt">
                                            <input type="text" class="inpTxt">
                                            <input type="text" class="inpTxt">
                                        </div>
                                    </td>
                                    <th>휴대번호</th>
                                    <td>
                                        <div class="inpWrap ty2">
                                            <input type="text" class="inpTxt">
                                            <input type="text" class="inpTxt">
                                            <input type="text" class="inpTxt">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>활성여부</th>
                                    <td colspan="3">
                                        <select name="" id="" class="selectD">
                                            <option value="">활성</option>
                                            <option value="">비활성</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty2">수정</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //사용자 관리 - 사용자 관리 수정 pop-up -->
</body>

</html>
