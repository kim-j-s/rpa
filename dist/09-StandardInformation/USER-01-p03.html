<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>팝업 - 비밀번호 변경</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 비밀번호 변경 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1 wd730">
            <div class="popTop">
                <h3>비밀번호 변경</h3>
            </div>
            <div class="popCont">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">비밀번호 변경</strong>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <colgroup>
                                <col style="width: 130px">
                                <col style="width: auto">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>기존 비밀번호 <span class="essential">필수입력</span></th>
                                    <td><input type="password" class="inpTxt wd200"></td>
                                </tr>
                                <tr>
                                    <th>비밀번호 <span class="essential">필수입력</span></th>
                                    <td><input type="password" class="inpTxt wd200"></td>
                                </tr>
                                <tr>
                                    <th>비밀번호 확인 <span class="essential">필수입력</span></th>
                                    <td><input type="password" class="inpTxt wd200"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns">확인</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //비밀번호 변경 pop-up -->

</body>

</html>
