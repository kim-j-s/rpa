<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>팝업 - 비밀번호 변경</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 비밀번호 변경 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type2">
            <div class="popTop">
                <h3>비밀번호 변경</h3>
            </div>
            <div class="popCont">
                <div class="tableWrap">
                    <table class="table form">
                        <tbody>
                            <tr>
                                <th>기존 비밀번호</th>
                                <td><input type="password" class="inpTxt"></td>
                            </tr>
                            <tr>
                                <th>비밀번호</th>
                                <td><input type="password" class="inpTxt"></td>
                            </tr>
                            <tr>
                                <th>비밀번호 확인</th>
                                <td><input type="password" class="inpTxt"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="reset">취소</button>
                <button type="button" class="confirm">확인</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //비밀번호 변경 pop-up -->

</body>

</html>
