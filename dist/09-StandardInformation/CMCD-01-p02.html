<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>공통코드 - 수정</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 공통코드 - 수정 pop-up -->
    <div class="popup botDetail windowPop">
        <div class="popBox type1">
            <div class="popTop">
                <h3>공통코드 수정</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">기본정보</strong>
                    </div>
                    <div class="tblSlide">
                        <table class="table form">
                            <tbody>
                                <tr>
                                    <th>공통그룹명</th>
                                    <td>
                                        <select name="" id="" class="selectD full">
                                            <option value="">공통그룹명</option>
                                        </select>
                                    </td>
                                    <th>공통코드</th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>공통코드명</th>
                                    <td><input type="text" class="inpTxt"></td>
                                    <th>정렬순서</th>
                                    <td><input type="text" class="inpTxt"></td>
                                </tr>
                                <tr>
                                    <th>활성여부</th>
                                    <td colspan="3">
                                        <select name="" id="" class="selectD">
                                            <option value="">활성</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="reset">취소</button>
                <button type="button" class="confirm">수정</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //공통코드 - 수정 pop-up -->
</body>

</html>
