<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>조직관리 - 정렬순서</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 조직관리 - 정렬순서 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>정렬순서 선택</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <div class="tableTitleWrap">
                        <strong class="tableTitle">정렬순서 변경</strong>
                    </div>
                    <div class="sorWrap">
                        <div class="inner">
                            <div class="sortListWrap" id="items">
                                <div class="sortListItem">메뉴명1</div>
                                <div class="sortListItem">메뉴명2</div>
                                <div class="sortListItem">메뉴명3</div>
                                <div class="sortListItem">메뉴명4</div>
                                <div class="sortListItem Inactive">메뉴명5 비활성</div>
                                <div class="sortListItem">메뉴명6</div>
                                <div class="sortListItem">메뉴명7</div>
                                <div class="sortListItem">메뉴명8</div>
                                <div class="sortListItem">메뉴명9</div>
                                <div class="sortListItem Inactive">메뉴명10 비활성</div>
                                <div class="sortListItem">메뉴명11</div>
                                <div class="sortListItem">메뉴명12</div>
                            </div>
                        </div>
                        <div class="sortUpDown">
                            <button type="button" class="sortUpBtn">위로</button>
                            <button type="button" class="sortDownBtn">아래로</button>
                        </div>
                    </div>


                    <script src="../js/Sortable.js"></script>
                    <script>
                        var el = document.getElementById('items');
                        var sortable = Sortable.create(el);
                    </script>

                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty12">저장</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //조직관리 - 정렬순서 pop-up -->
</body>

</html>
