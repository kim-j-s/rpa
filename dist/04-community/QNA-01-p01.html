<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Q&amp;A - 등록/수정</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

    <script src="../js/ckeditor.js"></script>
</head>

<body>

    <!-- Q&A 등록/수정 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>Q&amp;A</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap etc">
                    <table class="table form">
                        <tbody>
                            <tr>
                                <th>벤더선택</th>
                                <td>
                                    <select name="" id="" class="selectD full">
                                        <option value="">벤더</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td>
                                    <input type="text" class="inpTxt">
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <textarea name="content" id="editor"></textarea>
                                    <script>
                                        ckEditor();
                                    </script>
                                </td>
                            </tr>
                            <tr>
                                <th>첨부파일</th>
                                <td>
                                    <div class="inpFileWrap">
                                        <div class="inpFileList">
                                            <div class="inpFileBtnEle">
                                                <button type="button" class="btnSelect" onclick="fileUploadAdd(this)">찾기</button>
                                            </div>
                                            <input type="file" class="inpfile">
                                            <input type="text" class="inpTxt" placeholder="파일을 첨부하세요" readonly>
                                            <button type="button" class="btn UploadListDelete" onclick="fileUploadListDelete(this)">삭제</button>
                                            <button type="button" class="btn UploadListAdd" onclick="fileUploadListAdd(this)">추가</button>
                                        </div>
                                    </div>
                                    <p class="downloadInfoText">- 파일 1개당 크기 50MB, 전체 파일 크기 300M까지 지원</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">취소</button>
                <button type="button" class="btns ty12">저장</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //Q&A 등록/수정 pop-up -->
</body>

</html>
