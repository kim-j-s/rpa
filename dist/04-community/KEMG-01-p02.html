<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>지식관리 - 상세</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 지식관리 상세 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type1">
            <div class="popTop">
                <h3>지식관리</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap etc">
                    <table class="table form">
                        <colgroup>
                            <col style="width: 120px">
                            <col style="width: auto">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td>
                                    제목이 노출됩니다.
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    내용이 노출됩니다.<br> 내용에는 에디터에서 작성한 이미지, 동영상, 표 등이 노출됩니다.
							</td>
                            </tr>
                            <tr>
                                <th>첨부파일</th>
                                <td>
                                    <ul class="fileList">
                                        <li>
                                            <a href="#" class="btnSelect load">다운로드</a>
                                            <span class="fileName">파일.txt</span>
                                        </li>
                                        <li>
                                            <a href="#" class="btnSelect load">다운로드</a>
                                            <span class="fileName">파일.txt</span>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="btns ty11">목록</button>
                <button type="button" class="btns">답글</button>
                <button type="button" class="btns ty2">수정</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //지식관리 상세 pop-up -->
</body>

</html>
