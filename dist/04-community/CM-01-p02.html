<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>공지사항 - 상세</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/ax5core.min.js"></script>
    <script src="../js/ax5grid.min.js"></script>
    <script src="../js/ui.js"></script>

</head>

<body>

    <!-- 공지사항 - 상세 pop-up -->
    <div class="popup botDetail windowPop">
        <div class="popBox type1">
            <div class="popTop">
                <h3>공지사항</h3>
            </div>
            <div class="popCont scrollArea">
                <div class="tableWrap">
                    <table class="table form">
                        <tbody>
                            <tr>
                                <th>제목</th>
                                <td>
                                    제목이 노출됩니다.
                                </td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td>
                                    내용이 노출됩니다.<br> 내용에는 에디터에서 작성한 이미지, 동영상, 표 등이 노출됩니다.
							</td>
                            </tr>
                            <tr>
                                <th>첨부파일</th>
                                <td>
                                    <ul class="fileList">
                                        <li>
                                            <span class="fileName">파일.txt</span>
                                            <a href="#" class="btn downloadBtn">다운로드</a>
                                        </li>
                                        <li>
                                            <span class="fileName">파일.txt</span>
                                            <a href="#" class="btn downloadBtn">다운로드</a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button" class="reset">목록</button>
                <button type="button" class="confirm">수정</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //공지사항 - 상세 pop-up -->
</body>

</html>
