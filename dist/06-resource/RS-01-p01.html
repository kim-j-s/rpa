<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>팝업-BOT추가</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ax5grid.css" />
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/ax5ui/ax5ui-grid/master/dist/ax5grid.css" /> -->
    <script src="../js/jquery-1.12.0.min.js"></script>

    <script src="../js/ui.js"></script>

<body>

    <!-- BOT 추가하기 pop-up -->
    <div class="popup">
        <div class="dimm"></div>
        <div class="popBox type2">
            <div class="popTop">
                <h3>BOT 추가</h3>
            </div>
            <div class="popCont">
                <div class="tableWrap">
                    <table class="table text">
                        <colgroup>
                            <col style="width: 70px">
                            <col style="width: auto">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>선택</th>
                                <th>BOT명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <span class="inpD check">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL"><span>BOT1BOT1BOT1BOT1BOT1BOT1BOT1BOT1BOT1</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL"><span>BOT2</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL"><span>BOT3BOT3BOT3</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL"><span>BOT4BOT4BOT4BOT4BOT4BOT4</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL"><span>BOT5</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="inpD check">
									<label><input type="checkbox"></label>
								</span>
                                </td>
                                <td class="taL"><span>BOT6</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="btnGroup">
                <button type="button">추가</button>
                <button type="button">취소</button>
            </div>
            <button type="button" class="btnPopClose">팝업닫기</button>
        </div>
    </div>
    <!-- //BOT 추가하기 pop-up -->

</body>

</html>
