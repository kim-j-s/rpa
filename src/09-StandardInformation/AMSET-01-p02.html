<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		showRowSelector: true,
		header: {
			align: "center",
			columnHeight: 33
		},
		body: {
			align: "center",
			columnHeight: 37
		},
		columns: [
		{
			key: "col01",
			label: '<span class="dpib vm">RPA구분</span>',
			sortable: true,
			align: "center",
			width: 197
		}, {
			key: "col02",
			label: '<span class="dpib vm">과제코드</span>',
			sortable: true,
			align: "center",
			width: 219
		}, {
			key: "col03",
			label: '<span class="dpib vm">과제명</span>',
			sortable: true,
			align: "center",
			width: 290
		}, {
			key: "col04",
			label: '<span class="dpib vm">BPM 일련번호</span>',
			sortable: true,
			align: "center",
			width: 274
		}
		],
		page: {
            navigationItemCount: 9,
            height: 26,
            display: true,
			firstIcon: '<i class="direction first"></i>',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});

	search(0);
});

function search(_pageNo) {
	var list = [
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
		{col01: "AA", col02: "AA-101", col03: "FCST 마감 자동화", col04: "2020202020202020"},
	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>
</head>
