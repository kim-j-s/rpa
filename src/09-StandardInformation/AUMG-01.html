@@include('head.html', {
	"title": "권한 관리"
})

<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		header: {
			align: "center",
			columnHeight: 33
		},
		body: {
			align: "center",
			columnHeight: 37
		},
		columns: [
		{
			key: "chk",
			label: '<span class="dpib vm">선택</span>',
			align: "center",
			width: 80,
			editor: {
				type: "checkbox", 
				config: 
				{
					height: 18, 
					trueValue: "Y", 
					falseValue: "N"
				}
			}
		}, {
			key: "no",
			label: '<span class="dpib vm">순서</span>',
			sortable: true,
			align: "center",
			width: 80
		}, {
			key: "col01",
			label: '<span class="dpib vm">권한명</span>',
			sortable: true,
			align: "left",
			width: 694
		}, {
			key: "col02",
			label: '<span class="dpib vm">권한구분</span>',
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col03",
			label: '<span class="dpib vm">활성여부</span>',
			sortable: true,
			align: "center",
			width: 100,
			formatter: function () {
				var returnValue = "";
				switch (this.value) {
					case "active" :
						returnValue = '<span class="bold color3">활성</span>';
						break;
					default:
						returnValue = this.value;
						break;
				}// end switch
				return returnValue;
			}
		}
		],
		page: {
            navigationItemCount: 9,
            height: 26,
            display: true,
            firstIcon: '<i class="direction first"></i>',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
			lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {

    var list = [
		{no: (_pageNo*10)+1, col01: "권한명", col02: "일반사용자", col03: "active"},
		{no: (_pageNo*10)+2, col01: "권한명", col02: "중간관리자", col03: "active"},
		{no: (_pageNo*10)+3, col01: "권한명", col02: "일반사용자", col03: "비활성"},
		{no: (_pageNo*10)+4, col01: "권한명", col02: "중간관리자", col03: "active"},
		{no: (_pageNo*10)+5, col01: "권한명", col02: "일반사용자", col03: "active"},
		{no: (_pageNo*10)+6, col01: "권한명", col02: "중간관리자", col03: "비활성"},
		{no: (_pageNo*10)+7, col01: "권한명", col02: "일반사용자", col03: "active"},
		{no: (_pageNo*10)+8, col01: "권한명", col02: "중간관리자", col03: "active"},
		{no: (_pageNo*10)+9, col01: "권한명", col02: "일반사용자", col03: "비활성"},
		{no: (_pageNo*10)+10, col01: "권한명", col02: "중간관리자", col03: "active"}
	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>

</head>
<body>

<div class="wrap">

	<!-- HEADER -->
	@@include('header.html', {
		"과제관리": "",
		"운영업무": "",
		"커뮤니티": "",
		"헬프데스크": "",
		"통계": "",
		"자원관리": "",
		"기준정보": "active"
	})
	<!-- //HEADER -->
	
	<!-- CONTENT -->
	<div class="container">

		<div class="topBox">
			<div class="innerArea">
				<h2>권한 관리</h2>
				<div class="navigation">
					<a href="#">홈</a>
					<a href="#">기준정보</a>
					<a href="#">권한 관리</a>
				</div>
			</div>
		</div>

		<div class="innerArea">
			<div class="roundBox">
				<div class="tableWrap single">
					<div class="tableTop">
						<div class="rightArea">
							<a href="#" class="btnTxt red">삭제</a>
							<a href="#" class="btnTxt white">수정</a>
							<a href="#" class="btnTxt">추가</a>
						</div>

					<div data-ax5grid="first-grid" data-ax5grid-config='{}' style="width:100%; height: 450px;"></div>

				</div>

	</div>

	<!-- FOOTER -->
	@@include('footer.html')

</div>
