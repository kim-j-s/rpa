@@include('head.html', {
	"title": "임율"
})

<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		header: {
			align: "center",
			columnHeight: 33
		},
		body: {
			align: "center",
			columnHeight: 37
		},
		columns: [
		{
			key: "col01",
			label: '<span class="dpib vm">년</span>',
			sortable: true,
			align: "center",
			width: 276
		}, {
			key: "col02",
			label: '<span class="dpib vm">직접직(초)</span>',
			sortable: true,
			align: "center",
			width: 276
		}, {
			key: "col03",
			label: '<span class="dpib vm">간접직(초)</span>',
			sortable: true,
			align: "center",
			width: 276
		}, {
			key: "col04",
			label: '<span class="dpib vm">RPA(초)</span>',
			sortable: true,
			align: "center",
			width: 276
		}
		],
		page: {
            navigationItemCount: 9,
            height: 26,
            display: true,
            firstIcon: '<i class="direction first"></i>',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
			lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {

    var list = [
		{col01: "2020", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2019", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2018", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2017", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2016", col02: "4.5원", col03: "4.5원", col04: "4.5원"},
		{col01: "2015", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2014", col02: "2.2원", col03: "2.2원", col04: "2.2원"},
		{col01: "2013", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2012", col02: "2원", col03: "2원", col04: "2원"},
		{col01: "2012", col02: "2원", col03: "2원", col04: "2원"}
	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>
