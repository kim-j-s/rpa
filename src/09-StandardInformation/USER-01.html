@@include('head.html', {
	"title": "사용자 관리"
})

<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		header: {
			align: "center",
			columnHeight: 46
		},
		body: {
			align: "center",
			columnHeight: 46
		},
		columns: [
		{
			key: "chk",
			label: '<span class="dpib vm">선택</span>',
			align: "center",
			width: 80,
			editor: {
				type: "checkbox", 
				config: 
				{
					height: 18, 
					trueValue: "Y", 
					falseValue: "N"
				}
			}
		}, {
			key: "no",
			label: '<span class="dpib vm">순서</span>',
			sortable: true,
			align: "center",
			width: 80
		}, {
			key: "col01",
			label: '<span class="dpib vm">사용자 ID</span>',
			sortable: true,
			align: "center",
			width: 130
		}, {
			key: "col02",
			label: '<span class="dpib vm">한글성명</span>',
			sortable: true,
			align: "center",
			width: 144
		}, {
			key: "col03",
			label: '<span class="dpib vm">권한구분</span>',
			sortable: true,
			align: "center",
			width: 140
		}, {
			key: "col04",
			label: '<span class="dpib vm">권한명</span>',
			sortable: true,
			align: "center",
			width: 160
		}, {
			key: "col05",
			label: '<span class="dpib vm">부서명</span>',
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col06",
			label: '<span class="dpib vm">직급명</span>',
			sortable: true,
			align: "center",
			width: 120
		}, {
			key: "col07",
			label: '<span class="dpib vm">활성여부</span>',
			sortable: true,
			align: "center",
			width: 100,
			formatter: function () {
				var returnValue = "";
				switch (this.value) {
					case "active" :
						returnValue = '<span class="bold color3">활성</span>';
						break;
					default:
						returnValue = this.value;
						break;
				}// end switch
				return returnValue;
			}
		}
		],
		page: {
            navigationItemCount: 9,
            height: 40,
            display: true,
            //firstIcon: '|<',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            //lastIcon: '>|',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {

    var list = [
		{no: (_pageNo*10)+1, col01: "AA-101", col02: "홍길동", col03: "일반사용자", col04: "AAA", col05: "사장실", col06: "사장", col07: "active"},
		{no: (_pageNo*10)+2, col01: "AA-101", col02: "홍길동", col03: "중간관리자", col04: "AAA", col05: "총무팅", col06: "총무", col07: "active"},
		{no: (_pageNo*10)+3, col01: "AA-101", col02: "홍길동", col03: "일반사용자", col04: "AAA", col05: "영업팀", col06: "영업", col07: "비활성"},
		{no: (_pageNo*10)+4, col01: "AA-101", col02: "홍길동", col03: "중간관리자", col04: "AAA", col05: "개발팀", col06: "개발", col07: "active"},
		{no: (_pageNo*10)+5, col01: "AA-101", col02: "홍길동", col03: "일반사용자", col04: "AAA", col05: "사장실", col06: "사장", col07: "active"},
		{no: (_pageNo*10)+6, col01: "AA-101", col02: "홍길동", col03: "중간관리자", col04: "AAA", col05: "총무팅", col06: "총무", col07: "비활성"},
		{no: (_pageNo*10)+7, col01: "AA-101", col02: "홍길동", col03: "일반사용자", col04: "AAA", col05: "영업팀", col06: "영업", col07: "active"},
		{no: (_pageNo*10)+8, col01: "AA-101", col02: "홍길동", col03: "중간관리자", col04: "AAA", col05: "개발팀", col06: "개발", col07: "active"},
		{no: (_pageNo*10)+9, col01: "AA-101", col02: "홍길동", col03: "일반사용자", col04: "AAA", col05: "사장실", col06: "사장", col07: "비활성"},
		{no: (_pageNo*10)+10, col01: "AA-101", col02: "홍길동", col03: "중간관리자", col04: "AAA", col05: "총무팅", col06: "총무", col07: "active"}
	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>

</head>

<div class="wrap">

	<!-- HEADER -->
	@@include('header.html', {
