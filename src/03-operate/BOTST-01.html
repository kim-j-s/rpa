<style>
/* common custom */
.topBox {background: linear-gradient(90deg, rgba(37,85,140,1) 0%, rgba(10,144,194,1) 100%);}
.setBox {border-bottom:1px solid #d1dae9; border-radius:8px 8px 0 0; background:#fff;}
.roundBox {padding:0; border-radius:8px; background:#eaf1f9; box-shadow: 0px 4px 7px 0px rgba(0, 0, 0, 0.12);}
.roundContent {position:relative; padding:0 22px 54px 22px; border:1px solid #fff; border-top:none; border-radius:0 0 8px 8px;}
/* common custom */


.botStateWrap {}
.botStateHeader {position:relative; height:88px; padding-top:25px; overflow:hidden;}
.botStateHeader .date {position:absolute; top:29px; left:0; width:100%; font-size:26px; color:#555; text-align:center;}
.botStateHeader .botLineState {float:left; padding:7px 12px; border:1px solid #fff; border-radius:3px; font-size:0; background:#f1f7fe;}
.botStateHeader .botLineState > span {position:relative; display:inline-block; padding-left:23px; line-height:13px; font-size:12px; vertical-align:middle;}
.botStateHeader .botLineState > span + span {margin-left:14px;}
.botStateHeader .botLineState > span:before {content:''; position:absolute; top:0; left:0; width:17px; height:12px; border:1px solid #c0c8d2; border-radius:3px;}
.botStateHeader .botLineState > span.ty1:before {background:#fff;}
.botStateHeader .botLineState > span.ty2:before {background:#dee6f1;}
.botStateHeader .botRstWrap {float:right; padding:7px 12px; border:1px solid #fff; border-radius:3px; font-size:0; background:#f1f7fe;}
.botStateHeader .botRstWrap > span {position:relative; display:inline-block; padding-left:15px; line-height:13px; font-size:12px; vertical-align:middle;}
.botStateHeader .botRstWrap > span + span {margin-left:10px;}
.botStateHeader .botRstWrap > span:before {content:''; position:absolute; top:1px; left:0; width:10px; height:10px; border-radius:50%;}
.botStateHeader .botRstWrap > span.ty1:before {background:#e3544e;}
.botStateHeader .botRstWrap > span.ty2:before {background:#f8bf02; animation: fadeIn 1s infinite alternate;}
.botStateHeader .botRstWrap > span.ty3:before {background:#f8bf02;} 
.botStateHeader .botRstWrap > span.ty4:before {background:#6fbf4c; animation: fadeIn 1s infinite alternate;}
.botStateHeader .botRstWrap > span.ty5:before {background:#acb3ba;}

@keyframes fadeIn { 
  from { opacity: 0; } 
}
</style>
