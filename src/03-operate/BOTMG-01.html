@@include('head.html', {
	"title": "BOT별 수행이력관리"
})

<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		showLineNumber: false,
		showRowSelector: false,
        multipleSelect: false,
		header: {
			align: "center",
			columnHeight: 46
		},
		body: {
			align: "center",
			columnHeight: 46
		},
		columns: [
		{
			key: "col01",
			label: "BOT",
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col02",
			label: "채용시작일",
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col03",
			label: "채용종료일",
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col04",
			label: "누적업무시간(H)",
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col05",
			label: "할당과제수",
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col06",
			label: "역활",
			sortable: true,
			align: "center",
			width: 354
		}
		],
		page: {
            navigationItemCount: 9,
            height: 40,
            display: true,
            //firstIcon: '|<',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            //lastIcon: '>|',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {
    var list = [];

	// 리스트 안변하는거 같아서 pageNo 붙여서 변화되는거 확인
    for (var i = 0; i < 10; i++) {
		list.push({
			col01: "RPA01", col02: "2020-05-28", col03: "2020-05-28", col04: "123", col05: "2", col06: "OCR업무"
		}); 
    }
	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>
</head>

	<!-- //HEADER -->
	
	<!-- CONTENT -->
