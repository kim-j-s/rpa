function search(_pageNo) {
    var list = [];

	// 리스트 안변하는거 같아서 pageNo 붙여서 변화되는거 확인
    for (var i = 0; i < 10; i++) {
		list.push({
			col00: "AA", col01: "RPA01", col02: "2020-05-28", col03: "2020-05-28", col04: "123", col05: "2", col06: "OCR업무"
		}); 
    }
	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
