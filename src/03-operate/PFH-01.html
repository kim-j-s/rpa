<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		header: {
			align: "center",
			columnHeight: 46
		},
		body: {
			align: "center",
			columnHeight: 46
		},
		columns: [
		{
			key: "col01",
			label: "결과",
			sortable: true,
			align: "center",
			width: 80,
			formatter: function () {
				var returnValue = "";
				switch (this.value) {
					case "box1" :
						returnValue = '<span class="rndMark ty1"></span>';
						break;
					case "box2" :
						returnValue = '<span class="rndMark ty2"></span>';
						break;
					case "box3" :
						returnValue = '<span class="rndMark ty3"></span>';
						break;
					case "box4" :
						returnValue = '<span class="rndMark ty4"></span>';
						break;
					default:
						returnValue = this.value;
						break;
				}// end switch
				return returnValue;
			}
		}, {
			key: "col02",
			label: "과제명",
			sortable: true,
			align: "left",
			width: 317
		}, {
			key: "col03",
			label: "프로세스명",
			sortable: true,
			align: "center",
			width: 187

			key: "col04",

			key: "col05",
			label: "종료시간",
			sortable: true,
			align: "center",
			width: 130
		}, {
			key: "col06",
			label: "BOT",
			sortable: true,
			align: "left",
			width: 120
		}, {
			key: "col07",
			label: "비고",
			sortable: true,
			align: "center",
			width: 120
		}
		],
		page: {
            navigationItemCount: 9,
            height: 40,
            display: true,
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});

	search(0);
});

	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,

	        }
	    }
