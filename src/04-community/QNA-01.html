@@include('head.html', {
	"title": "Q&amp;A"
})
<script src="../js/ckeditor.js"></script>
<script type="text/javascript">

var answerMark1 = '<span class="answerMark ty1">답변대기</span>';
var answerMark2 = '<span class="answerMark ty2">답변완료</span>';


$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		header: {
			align: "center",
			columnHeight: 33
		},
		body: {
			align: "center",
			columnHeight: 37
		},
		columns: [
		{
			key: "no",
			label: '<span class="dpib vm">순서</span>',
			align: "center",
			width: 100
		}, {
			key: "col01",
			label: '<span class="dpib vm">제목</span>',
			sortable: true,
			align: "left",
			width: 534,
			formatter: function () {
				var returnValue = "";
				switch (this.value) {
					default:
						returnValue = this.value;
						break;
				}// end switch
				return returnValue;
			}
		}, {
			key: "col02",
			label: '<span class="dpib vm">작성자</span>',
			sortable: true,
			align: "center",
			width: 110
		}, {
			key: "col03",
			label: '<span class="dpib vm">작성일</span>',
			sortable: true,
			align: "center",
			width: 130
		}, {
			key: "col04",
			label: '<span class="dpib vm">답변여부</span>',
			sortable: true,
			align: "center",
			width: 100
		}, {
			key: "col05",
			label: '<span class="dpib vm">답변일</span>',
			sortable: true,
			align: "center",
			width: 130
		}
		],
		page: {
            navigationItemCount: 9,
            height: 26,
            display: true,
            firstIcon: '<i class="direction first"></i>',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
			lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {

	var list = [
		{no: (_pageNo*10)+1, col01: answerMark1 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-12"},
		{no: (_pageNo*10)+2, col01: answerMark1 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-13"},
		{no: (_pageNo*10)+3, col01: answerMark1 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-14"},
		{no: (_pageNo*10)+4, col01: answerMark1 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-15"},
		{no: (_pageNo*10)+5, col01: answerMark2 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-15"},
		{no: (_pageNo*10)+6, col01: answerMark2 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-15"},
		{no: (_pageNo*10)+7, col01: answerMark2 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-16"},
		{no: (_pageNo*10)+8, col01: answerMark2 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-17"},
		{no: (_pageNo*10)+9, col01: answerMark2 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-18"},
		{no: (_pageNo*10)+10, col01: answerMark2 + "법인카드 매출전표 정산", col02: "김관리", col03: "2020-05-11", col05: "2020-05-19"}
	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);

}
</script>

</head>
<body>

<div class="wrap">

	<!-- HEADER -->
	@@include('header.html', {
		"과제관리": "",
		"운영업무": "",
		"커뮤니티": "active",
		"헬프데스크": "",
		"통계": "",
		"자원관리": "",
		"기준정보": ""
	})
	<!-- //HEADER -->
	
	<!-- CONTENT -->
	<div class="container">

		<div class="topBox">
			<div class="innerArea">
				<h2>Q&amp;A</h2>
				<div class="navigation">
					<a href="#">홈</a>
					<a href="#">커뮤니티</a>
					<a href="#">Q&amp;A</a>
				</div>
			</div>
		</div>

		<div class="innerArea">
			<div class="roundBox">
				<div class="setBox">
					<div class="searchWrap">
						<select name="" id="" class="selectD ty1 wd143">
							<option value="">제목</option>
							<option value="">작성자</option>
						</select>
						<input type="text" placeholder="검색어를 입력해주세요" class="inpTxt ty1 wd630">
						<div class="setBoxBtns">
							<button type="button" class="btns ty4">검색</button>
						</div>
					</div>
				</div>
				<div class="tableWrap">
					<div class="tableTop">
						<span class="totalNum">총 <em>100</em>건</span>
						<div class="rightArea">
							<button type="button" class="btns ty1 openPop" data-popopen="pop1">등록</button>
						</div>
					</div>

					<div data-ax5grid="first-grid" data-ax5grid-config='{}' style="width:100%; height: 450px;"></div>

				</div>
			</div>
		</div>
	</div>
	<!-- //CONTENT -->

	<!-- FOOTER -->
	@@include('footer.html')
	<!-- //FOOTER -->


	
<!-- Q&A 등록/수정 pop-up -->
<div class="popup" style="display:none" data-pop="pop1">
	<div class="dimm"></div>
	<div class="popBox type1">
		<div class="popTop"><h3>Q&amp;A</h3></div>
		<div class="popCont scrollArea">
			<div class="tableWrap etc">
				<table class="table form">
					<tbody>
						<tr>
							<th>벤더선택</th>
							<td>
								<select name="" id="" class="selectD full">
									<option value="">벤더</option>
								</select>
							</td>
						</tr>
						<tr>
							<th>제목</th>
							<td>
								<input type="text" class="inpTxt">
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								@@include('ckeditor.html')
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td>
								@@include('download.html')
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btnGroup">
			<button type="button" class="btns ty11">취소</button>
			<button type="button" class="btns ty13">저장</button>
		</div>
		<button type="button" class="btnPopClose">팝업닫기</button>
	</div>
</div>
<!-- //Q&A 등록/수정 pop-up -->
</div>

</body>
</html>
