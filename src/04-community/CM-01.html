					default:
						returnValue = this.value;
						break;
				}// end switch
				return returnValue;
			}
		}, {

		}, {

			label: "작성일",

		}
		],
		page: {
            navigationItemCount: 9,
            height: 40,
            display: true,
            //firstIcon: '|<',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            //lastIcon: '>|',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);

	search(0);

	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);

}
</script>
