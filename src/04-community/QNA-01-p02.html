<body>	

<!-- Q&A 상세 pop-up -->
<div class="popup botDetail windowPop">
	<div class="popBox type1">

		<div class="popCont scrollArea">
			<div class="tableWrap">
				<table class="table form">
					<tbody>
						<tr>
							<th>벤더선택</th>
							<td>AAAA</td>
						</tr>
						<tr>
							<th>제목</th>
							<td>
								제목이 노출됩니다.
							</td>
						</tr>
						<tr>
							<th>작성자</th>
							<td>윤예진</td>
						</tr>
						<tr>
							<th>등록시간</th>
							<td>YYYY-MM-DD hh:mm:ss</td>

						<tr>
							<th>내용</th>
							<td>
								내용이 노출됩니다.<br> 내용에는 에디터에서 작성한 이미지, 동영상, 표 등이 노출됩니다.
							</td>
						</tr>
						<tr>
							<th>첨부파일</th>
							<td>
								@@include('downloadlist.html')
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="btnGroup">
			<button type="button" class="reset">목록</button>
			<button type="button" class="reset">수정</button>
			<button type="button" class="confirm">답변</button>
		</div>
		<button type="button" class="btnPopClose">팝업닫기</button>
	</div>
</div>
<!-- //Q&A 상세 pop-up -->

</html>
