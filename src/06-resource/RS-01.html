		body: {

		},
		columns: [
		{
			key: "no",
			label: '<span class="dpib vm">순서</span>',
			align: "center",
			width: 100
		}, {
			key: "col01",
			label: '<span class="dpib vm">RPA 구분</span>',
			sortable: true,
			align: "center",
			width: 100
		}, {
			key: "col02",
			label: '<span class="dpib vm">BOT 별명</span>',

			sortable: true,
			align: "center",
			width: 157
		}, {

			sortable: true,
			align: "center",
			width: 100
		}, {

			label: '<span class="dpib vm">상태</span>',
			sortable: true,

			width: 100
		}, {
			key: "col06",
			label: '<span class="dpib vm">할당과제수</span>',
			sortable: true,

			width: 100
		}, {
			key: "col07",
			label: '<span class="dpib vm">역할</span>',
			sortable: true,
			align: "center",
			width: 100
		}
		],
		page: {
            navigationItemCount: 9,
            height: 26,
            display: true,
            firstIcon: '<i class="direction first"></i>',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
			lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {
    var list = [];

	// 리스트 안변하는거 같아서 pageNo 붙여서 변화되는거 확인
    for (var i = 0; i < 10; i++) {
		list.push({
			no: _pageNo*10+i+1, col01: "AA", col02: "성능좋은 BOT", col03: "02시~09시", col04: "온라인", col05: "실행중", col06: "7", col07: "OCR업무"
		}); 
    }
	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>
