<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		header: {
			align: "center",
			columnHeight: 33
		},
		body: {
			align: "center",
			columnHeight: 37
		},
		columns: [
		{
			key: "no",
			label: '<span class="dpib vm">순서</span>',
			align: "center",
			width: 100
		}, {
			key: "col01",
			label: '<span class="dpib vm">과제코드</span>',
			sortable: true,
			align: "center",
			width: 100
		}, {
			key: "col02",
			label: '<span class="dpib vm">과제명</span>',
			sortable: true,
			align: "left",
			width: 317
		}, {
			key: "col03",
			label: '<span class="dpib vm">수신자 그룹코드</span>',
			sortable: true,
			align: "center",
			width: 157
		}, {
			key: "col04",
			label: '<span class="dpib vm">수신자 그룹명</span>',
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col05",
			label: '<span class="dpib vm">작성자</span>',
			sortable: true,
			align: "center",
			width: 130
		}, {
			key: "col06",
			label: '<span class="dpib vm">작성일</span>',
			sortable: true,
			align: "center",
			width: 150
		}
		],
		page: {
            navigationItemCount: 9,
            height: 26,
            display: true,
            firstIcon: '<i class="direction first"></i>',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
			lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {
    var list = [];

	// 리스트 안변하는거 같아서 pageNo 붙여서 변화되는거 확인
    for (var i = 0; i < 10; i++) {
		list.push({
			no: _pageNo*10+i+1, col01: "AA-"+ _pageNo + "01", col02: "법인카드", col03: "내용", col04: "내용", col05: "김관리", col06: "2020-05-11"
		}); 
    }
	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>
