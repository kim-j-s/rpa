@@include('head.html', {
	"title": "수신자"
})

<script type="text/javascript">
$(function () {
	ax5.ui.grid.formatter["date"] = function () {
		var date = this.value;
		if (date.length == 8) {
			return date.substr(0, 4) + "-" + date.substr(4, 2) + "-" + date.substr(6);
		} else {
			return date;
		}
	}

	var firstGrid = new ax5.ui.grid();
	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		showLineNumber: true,
		showRowSelector: false,
		multipleSelect: true,
		lineNumberColumnWidth: 40,
		rowSelectorColumnWidth: 27,
		columns: [{
			key: "col01",
			label: "과제코드",
			sortable: true,
			align: "center"
		}, {
			key: "col02",
			label: "과제명",
			sortable: true,
			align: "center"
		}, {
			key: "col03",
			label: "수신자 그룹코드",
			sortable: true,
			align: "center"
		}, {
			key: "col04",
			label: "수신자 그룹명",
			sortable: true,
			align: "center"
		}, {
			key: "col05",
			label: "작성자",
			sortable: true,
			align: "center"
		}, {
			key: "col06",
			label: "작성일",
			formatter: "date",
			sortable: true,
			align: "center"
		}]
	});

	var list = [];
	for (var i = 0; i < 50; i++) 
	{ 
		list.push({
			col01: 'AA-101', col02: '법인카드', col03: '내용', col04: '내용', col05: '김관리', col06: '20170101'
		}); 
	}



	firstGrid.setData(list);


});
</script>

</head>
<body>


<div class="wrap">

	<!-- HEADER -->
	@@include('header.html', {
		"과제관리": "active",
		"운영업무": "",
		"커뮤니티": "",
		"헬프데스크": "",
		"통계": "",
		"자원관리": "",
		"기준정보": ""
	})
	<!-- //HEADER -->
	
	<!-- CONTENT -->
	<div class="container">

		<div class="topBox">
			<div class="innerArea">
				<h2>수신자</h2>
				<div class="navigation">
					<a href="#">홈</a>
					<a href="#">과제관리</a>
					<a href="#">수신자</a>
				</div>
			</div>
		</div>

		<div class="innerArea">
			<div class="roundBox">
				<div class="setBox">
					<div class="searchWrap line">
						<select name="" id="" class="selectD">
							<option value="">과제명</option>
							<option value="">과제코드</option>
							<option value="">수신자그룹코드</option>
							<option value="">수신자그룹명</option>
							<option value="">작성자</option>
						</select>
						<input type="text" placeholder="검색어를 입력해주세요" class="inpTxt">
						<button type="button" class="btn search">검색</button>
						<button type="button" class="btn reset">초기화</button>
					</div>
				</div>
				<div class="tableWrap">
					<div class="tableTop">
						<span class="totalNum">총 <em>100</em>건</span>
						<div class="rightArea">
							<a href="#popAddBot" class="openPop btnTxt">추가</a>
						</div>
					</div>

					<div data-ax5grid="first-grid" data-ax5grid-config='{}' style="width:100%; height: 500px;"></div>

				</div>
			</div>
		</div>
	</div>
	<!-- //CONTENT -->

	<!-- FOOTER -->
	@@include('footer.html')
	<!-- //FOOTER -->
</div>

</body>
</html>
