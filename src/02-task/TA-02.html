@@include('head.html', {
	"title": "수신자"
})

<script type="text/javascript">
$(function () {

	/* 그리드 객체 생성 */
	firstGrid = new ax5.ui.grid();

	firstGrid.setConfig({
		target: $('[data-ax5grid="first-grid"]'),
		showLineNumber: false,
		showRowSelector: false,
        multipleSelect: false,
		header: {
			align: "center",
			columnHeight: 46
		},
		body: {
			align: "center",
			columnHeight: 46
		},
		columns: [
		{
			key: "no",
			label: "순서",
			align: "center",
			width: 100
		}, {
			key: "col01",
			label: "과제코드",
			sortable: true,
			align: "center",
			width: 100
		}, {
			key: "col02",
			label: "과제명",
			sortable: true,
			align: "left",
			width: 317
		}, {
			key: "col03",
			label: "수신자 그룹코드",
			sortable: true,
			align: "center",
			width: 157
		}, {
			key: "col04",
			label: "수신자 그룹명",
			sortable: true,
			align: "center",
			width: 150
		}, {
			key: "col05",
			label: "작성자",
			sortable: true,
			align: "center",
			width: 130
		}, {
			key: "col06",
			label: "작성일",
			//formatter: "date",
			sortable: true,
			align: "center",
			width: 150
		}
		],
		page: {
            navigationItemCount: 9,
            height: 40,
            display: true,
            //firstIcon: '|<',
			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            //lastIcon: '>|',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});
	search(0);
});


function search(_pageNo) {
    var list = [];

	// 리스트 안변하는거 같아서 pageNo 붙여서 변화되는거 확인
    for (var i = 0; i < 10; i++) {
		list.push({
			no: _pageNo*10+i, col01: "AA-"+ _pageNo + "01", col02: "법인카드", col03: "내용", col04: "내용", col05: "김관리", col06: "2020-05-11"
		}); 
    }
	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
</script>

</head>

		"통계": "",
		"자원관리": "",
		"기준정보": ""
	})
	<!-- //HEADER -->
	
	<!-- CONTENT -->
	<div class="container">

		<div class="topBox">
			<div class="innerArea">
				<h2>수신자</h2>
				<div class="navigation">
					<a href="#">홈</a>
					<a href="#">과제관리</a>
					<a href="#">수신자</a>

		</div>

		<div class="innerArea">

	<!-- FOOTER -->
	@@include('footer.html')
