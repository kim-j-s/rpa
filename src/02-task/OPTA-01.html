			columnHeight: 32
		},
		body: {
			align: "center",

		},
		columns: [
		{

			label: '<span class="dpib vm">RPA구분</span>',

		}, {
			key: "col02",
			label: '<span class="dpib vm">과제코드</span>',
			sortable: true,

		}, {

            navigationItemCount: 9,

            display: true,

			prevIcon: '<i class="direction prev"></i>',
			nextIcon: '<i class="direction next"></i>',
            lastIcon: '<i class="direction last"></i>',
            onChange: function () {
				// 페이지 번호 눌렀을때 호출
            	search(this.page.selectPage);
            }
        },
	});

	search(0);
});

	];

	firstGrid.setData(
		{
	        list: list,
	        page: {
	            currentPage: _pageNo,
	            pageSize: 10,
	            totalElements: 500,
	            totalPages: 500
	        }
	    }
	);
}
